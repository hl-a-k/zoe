#\u5339\u914DEmail
regex.Email=\\w+([-+.]\\w+)*@\\w+([-.]\\w+)*\\.\\w+([-.]\\w+)*

#\u5339\u914D\u6D6E\u70B9\u6570 Float
regex.Float=^[0-9]*(.)?[0-9]+$

#\u5339\u914D\u91D1\u989D,Money,Decimal,[0.00],[1.23],[4.56]
regex.Decimal=^(-)?(([1-9]{1}\\d*)|([0]{1}))(\\.(\\d){1,2})?$

#\u5339\u914D\u91D1\u989D,Money,Decimal,[0.00],[1.23],[4.56]
regex.Money=^(-)?(([1-9]{1}\\d*)|([0]{1}))(\\.(\\d){1,2})?$

#\u5339\u914DIP V4
regex.IP=\\d+\\.\\d+\\.\\d+\\.\\d+

